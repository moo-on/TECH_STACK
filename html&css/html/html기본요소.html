<!DOCTYPE html> <!--doctype선언-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"><!--문서정보,키워드,저자정보,언어,인코딩정보 등-->
    <title></title>
  </head>
  <body>

<!-- h p hr pre blockquote-->
    <h1>
      headline 약자, 1~6호 까지
    </h1>
    <p>
      paragraph 약자, 가장 기본적인 구성<br>br태그 사용시 줄 바꿈
    </p>
    <hr>가로 줄 생성
    <pre>
      공백 문자 입력 그대로 출력
    </pre>
    <blockquote cite="http://www.naver.com">
      인용구 사용 시<br>
    </blockquote>

<!--em strong small mark sub sup-->
    <p>
      <em>기울임</em>
      <strong>진하게</strong>
      <small>작게</small>
      <mark>형광펜</mark>
      <sub>아랫첨자</sub><sup>윗첨자</sup>
    </p>

<!--ul ol-->
    <p>
      <ul type= 'disc'>
        <li>unordered list</li>
      </ul>
      <ol start = '2'>
        <li>ordered list</li>
        <li value = '8'>ordered list</li>
      </ol>
    </p>


    <p>Definition List</p>
    <dl class="">
      <dt>d_term</dt><dd>d_description</dd>
    </dl>

<!--tablerow tablehead tabledata-->
    <table border = '1'>
      <!--thead tfoot tbody로 테이블 구조표현-->
      <tr>
        <th rowspan = '1'>table</th><th>header</th>
      </tr>
      <tr>
        <td colspan = '1'>table</td><td>data</td>
      </tr>
      <tr>
        <td>테이블의</td><td>끝부분</td>
      </tr>
    </table>



  </body>
</html>
