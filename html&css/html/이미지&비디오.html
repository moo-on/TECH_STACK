<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">

    </style>
  </head>
  <body>

<!--이미지-->
    <img src="파일이름" alt="대체텍스트" width = '가로' height="세로">

    <figure>
      <table>
        <tr>
          <td><img src="" alt=""></td><td>책설명</td>
        </tr>
      </table>
      <figcaption>책소개</figcaption>
    </figure>


<!--오디오&비디오-->
    <audio
    controls
    autoplay
    loop
    preload ='auto'
    src="song.mp3">
    <!--
    *미디어제어기
    *로드 후 자동재생
    *사운드 반복 재생 횟수
    *사운드 미리 다운 여부
    -->
    </audio>

    <video
    controls width = 150 height = 150 preload = 'metadata' src="videofile.ogg"
    poster="posterimage.jpg">
    <!--
    *동일
    *비디오 로딩 중 보여 줄 이미지
    -->
    </video>



  </body>
</html>
